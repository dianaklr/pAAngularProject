<div id="blueHeader"><p>Rick and Morty</p></div>
<div id="grayHeader"><h1>Rick and Morty episodes!</h1></div>

<div *ngIf="pageSeparator" class="episodes">
  <div *ngFor ="let episode of episodes" >
      <div *ngIf="episode.id <= 10 " class="episode">
        <div class="episode">
          {{episode.name}} ----
          {{episode.air_date}}---
          {{episode.episode}}
        </div>
      </div>
  </div>
</div>
<div *ngIf="!pageSeparator" class="episodes">
  <div *ngFor ="let episode of episodes">
    <div *ngIf="episode.id > 10 " >
      <div class="episode">
      {{episode.name}} ----
      {{episode.air_date}}---
      {{episode.episode}}
      </div>
    </div>
  </div>
</div>


<hr>
<div class="button">
<button (click)="pagesSeparatorPrew()">prew</button>
<button (click)="pagesSeparatorNext()">next</button>
</div>
